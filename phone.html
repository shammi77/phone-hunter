<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center w-100">Phone Store</h1>

        <div class="d-flex w-50 text-center">
            <input id="phone-search" class="phone-search me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="phoneSearch()" class="btn btn-outline-success" type="search">Search</button>
        </div>

        <h2 id="error1" class="text-center bg-danger text-white w-25 mt-5"></h2>
        <h2 id="error2" class="text-center bg-danger text-white w-25 mt-5"></h2>

        <!-- single phone details -->
        <div id="phone-details" class="phone-details w-50 mx-auto">

        </div>

        <div id="main" class="row ">

        </div>

    </div>
    <script src="phone.js"></script>
</body>

</html>
